name: Build and Release Executables

on:
  push:
    tags:
      - "v*.*.*"   # v1.0.0 형식 태그를 push할 때 실행됨
  workflow_dispatch:

permissions:
  contents: write   # Release 생성에 필요한 권한

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          python -c "import os; import subprocess; \
                   (os.path.isfile('requirements.txt') and subprocess.check_call(['pip','install','-r','requirements.txt']))"

      - name: Build executable
        run: |
          pyinstaller --onefile main.py --add-data "audit_modules:audit_modules"

      # Linux/macOS
      - name: Move executable out of dist (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/main main

      # Windows
      - name: Move executable out of dist (Windows)
        if: runner.os == 'Windows'
        run: move dist\main.exe main.exe
        shell: powershell

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: main-artifacts-${{ matrix.os }}
          path: |
            main*
            audit_config.json
            audit_modules/**

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create zip package
        run: |
          cd artifacts
          zip -r ../release-package-${{ github.ref_name }}.zip ./*

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release-package-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
